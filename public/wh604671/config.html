<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>每个表单区域下的修改按钮</title>
<style>
  body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
    background-color: #f7f7f7;
    padding: 20px;
  }
  .form-container {
    display: flex;
    justify-content: space-between;
    align-items: flex-start;
  }

  .form-row {
    display: flex;
    align-items: center;
    margin-bottom: 15px;
    padding-bottom: 15px; /* 行之间的间距 */
  }
  .form-area {
    flex: 1;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    overflow: hidden;
    margin-right: 15px; /* 控制表单区域之间的水平间距 */
  }
  .form-area:last-child {
    margin-right: 0; /* 最后一个表单区域去除右侧间距 */
  }
  .form-area h2 {
    margin: 0;
    padding: 20px;
    font-size: 1.4rem;
    color: #333;
    background-color: #f0f0f0;
    border-bottom: 1px solid #ddd;
    border-radius: 8px 8px 0 0;
  }
  .form-content {
    padding: 20px;
  }
  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 15px;
  }
  th, td {
    padding: 12px;
    text-align: left;
    border-bottom: 1px solid #eee;
  }
  th {
    color: #555;
    font-weight: normal;
  }
  td {
    color: #333;
  }
  table tr:last-child td {
    border-bottom: none;
  }
  .modify-btn {
    display: block;
    text-align: center;
    margin-top: 15px;
  }


  .form-row label {
    flex: 1; /* 让标签占据左侧空间 */
  }

  .form-row select {
    flex: 2; /* 让下拉选择框占据右侧空间 */
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 4px;
    width: 50%; /* 设置下拉选择框的宽度为50% */
  }





  .toggle {
    margin-left: auto; /* 将开关按钮推到右侧 */
  }
  .toggle label {
    display: flex;
    align-items: center;
    justify-content: space-between;
    width: 60px;
    height: 30px;
    background-color: #ddd;
    border-radius: 15px;
    cursor: pointer;
    padding: 2px;
  }
  .toggle label span {
    font-size: 0.8rem;
    padding: 0 5px;
  }
  .toggle input[type="checkbox"] {
    display: none;
  }
  .toggle input:checked + label {
    background-color: #4CAF50; /* 开启时的背景色 */
  }
  .toggle input:checked + label:before {
    transform: translateX(30px);
  }
  .toggle label:before {
    content: '关闭';
    display: block;
    width: 100%;
    text-align: right;
  }
  .toggle input:checked + label:before {
    content: '打开';
    text-align: left;
  }



  .modify-btn button {
    padding: 12px 24px; /* 调整按钮的长宽 */
    font-size: 1rem;
    background-color: #ddd; /* 浅灰色背景 */
    color: #333; /* 按钮文本颜色 */
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  .modify-btn button:hover {
    background-color: #bbb; /* 鼠标悬停时的背景色 */
  }
</style>
</head>
<body>

<div class="form-container">
  <div class="form-area">
    <h2>WIFI设置</h2>
    <div class="form-content">

      <div class="form-row">
        <label>WIFI</label>
        <div class="toggle">
          <input type="checkbox" id="toggle11">
          <label for="toggle11"><span></span></label>
        </div>
      </div>
      <div class="form-row">
        <label>WIFI AP隐藏</label>
        <div class="toggle">
          <input type="checkbox" id="toggle12">
          <label for="toggle12"><span></span></label>
        </div>
      </div>

      <table>
        <tr><th>WIFI AP名称</th><td>YJTX_42</td></tr>
        <tr><th>WIFI密码</th><td>88888888</td></tr>
        <tr><th>节点名称</th><td>note42</td></tr>
        <tr><th>节点ID</th><td>42</td></tr>
        <tr><th>IP</th><td>192.168.168.42</td></tr>
        <tr><th>子网掩码</th><td>255.255.255.0</td></tr>
        <tr><th>默认网关</th><td> </td></tr>
      </table>
    </div>
    <div class="modify-btn">
      <button>修改</button>
    </div>
  </div>

  <div class="form-area">
    <h2>DHCP设置</h2>
    <div class="form-content">


      <div class="form-row">
        <label>DHCP服务器</label>
        <div class="toggle">
          <input type="checkbox" id="toggle11">
          <label for="toggle11"><span></span></label>
        </div>
      </div>
      <div class="form-row">
        <label>DHCP消息</label>
        <div class="toggle">
          <input type="checkbox" id="toggle12">
          <label for="toggle12"><span></span></label>
        </div>
      </div>


      <table>
        <tr><th>DHCP起始地址</th><td>192.168.10.1</td></tr>
        <tr><th>DHCP结束地址</th><td>192.168.10.254</td></tr>
        <tr><th>子网掩码</th><td>255.255.255.0</td></tr>
        <tr><th>网关</th><td>192.168.10.1</td></tr>
        <tr><th>DNS服务器</th><td>114.114.114.114</td></tr>

      </table>
    </div>
    <div class="modify-btn">
      <button>修改</button>
    </div>
  </div>

  <div class="form-area">
    <h2>射频设置</h2>
    <div class="form-content">

      <div class="form-row">
        <label for="dropdown">天线1功率</label>
        <select id="dropdown" name="dropdown">
          <option value="option1">5.012W</option>
          <option value="option2">1W</option>
          <option value="option3">500mW</option>
        </select>
      </div>

      <div class="form-row">
        <label for="dropdown">天线2功率</label>
        <select id="dropdown" name="dropdown">
          <option value="option1">5.012W</option>
          <option value="option2">1W</option>
          <option value="option3">500mW</option>
        </select>
      </div>

      <div class="form-row">
        <label for="dropdown">选频模式</label>
        <select id="dropdown" name="dropdown">
          <option value="option1">自动选频</option>
          <option value="option2">直接选频</option>
        </select>
      </div>

      <table>
        <tr><th>Mesh ID</th><td>YJTX</td></tr>
        <tr><th>工作模式</th><td>single</td></tr>
        <tr><th>通信距离模式</th><td>10Km</td></tr>
        <tr><th>工作中心频率</th><td>1400M</td></tr>
      </table>

    </div>
    <div class="modify-btn">
      <button>修改</button>
    </div>
  </div>
</div>

</body>
</html>
